<!DOCTYPE html>
<html lang="en">
<head>
    <title>SetUp Sources</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0; background-image: url('fondo.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="image-container"></div>
    <div class="circle-container top-center"></div>

    <div id="output">Contenido del Archivo Markdown</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ruta del archivo Markdown en la misma carpeta que la pÃ¡gina
            const filePath = 'file.md';

            // Realizar una solicitud HTTP para obtener el contenido del archivo
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar el archivo: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdownContent => {
                    // Convertir el contenido Markdown a HTML
                    const htmlContent = marked(markdownContent);

                    // Insertar el contenido HTML en el elemento div
                    document.getElementById('output').innerHTML = htmlContent;
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
