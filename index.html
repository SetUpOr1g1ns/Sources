<!DOCTYPE html>
<html>
    <head>
        <title>SetUp's Video Sources</title>
        <link rel="icon" type="image/x-icon" href="Sources/icon.jpg">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="image-container"></div>
        <div class="circle-container top-center"></div>

        <!-- First Accordion -->
        <div class="accordion custom-accordion" id="accordionExample1" style="position: absolute; top: 23%; right: 10%; z-index: -1;">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">¿Mejorará Argentina con Javier Milei?</button>
                </h2>
                <div id="collapseOne1" class="accordion-collapse collapse" data-bs-parent="#accordionExample1">
                    <div class="accordion-body">
                        <a href="Sources/Argentina.pdf" download="Argentina">
                            <button class="btn"><i class="fa fa-download"></i> Download</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Second Accordion -->
        <div class="accordion custom-accordion" id="accordionExample2">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne2">¿Es malo el liberalismo?</button>
                </h2>
                <div id="collapseOne2" class="accordion-collapse collapse" data-bs-parent="#accordionExample2">
                    <div class="accordion-body">
                        <a href="Sources/Liberalismo.pdf" download="Liberalismo">
                            <button class="btn"><i class="fa fa-download"></i> Download</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mt-5 text-center" style="position: relative; top: 50vh;">
            <div class="alert alert-warning alert-dismissible fade show d-inline-block" role="alert">
                ¡Dale click a los números del documento para ver las fuentes!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
